<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SNCF Sandwich Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="sandwich-menu">
        <div class="sncf-logo"></div>
        <div class="sandwich-top"></div>
        <div class="menu-label">SNCF Ham &amp; Cheese Sandwich</div>
        <div class="dropdown">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle">Voir les ingrédients</label>
            <div class="dropdown-content">
                <ul class="ingredients-list">
                    <li class="ingredient-ok">Pain baguette dorée</li>
                    <li class="ingredient-ok">Jambon supérieur</li>
                    <li class="ingredient-ok">Emmental râpé</li>
                    <li class="ingredient-ok">Beurre doux</li>
                    <li class="ingredient-ok">Feuille de salade</li>
                    <li class="ingredient-ok">CSS</li>
                    <li class="ingredient-ok">HTML</li>
                    <li class="ingredient-no">Javascript</li>
                    <li class="ingredient-no">Autre ingrédient</li>
                </ul>
            </div>
        </div>
        <div class="sandwich-bottom"></div>
    </div>
</body>
</html>
